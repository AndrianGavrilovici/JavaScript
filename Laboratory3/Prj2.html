<!DOCTYPE html>
<html>
<head>
    <title>Prj2</title>
</head>
<body>
    <p>Introduceti N</p>
    <form>
        <input type="number" id="num" value="6">
        <input type="button" value="Ok"
        onclick="RandomNumber()">
    </form>
    <h2 id="showNumber"></h2>
    <script>
        function RandomNumber() {
            var a = parseInt(num.value);
            var b = parseInt(a)+10;
            var RandomN=Math.round(Math.random()*(b-a)+a);
            alert(RandomN);
            document.getElementById('showNumber').innerText=RandomN;
        }
    </script>
</body>
</html>
