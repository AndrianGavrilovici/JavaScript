<!DOCTYPE html>
<html>
    <head>
        <title>ex4</title>
    </head>
    <body>
        <form>
            <input type="text" id="c1" value="text@text.tex">
            <button type="button" onclick="check()">check</button>
            <script>
                function check(){
                    address = document.getElementById("c1").value;
                    c=0;
                    index_plus = 0;
                    for(i=1;i<address.length;i++) {
                        if (address[i] == '@'){
                            c++;
                        }
                        if (address[i] == '.') {
                            index_plus = i;
                        }
                    }
                    sub = address.substr(index_plus+1);
                    if (sub.length > 3 || c == 0){
                        alert('Nu');
                    } else alert("Da");
                }
            </script>
        </form>
    </body>
</html>
